<body>

  <div class="container-fluid map-container">
    <div class='sidebar' id='sidebar'>

      <h1 id="forceblack">Restraunts</h1>
      <h6 id="geoapi"></h6>

      <div id='listings' class='listings'></div>


      <script type="text/javascript">
      </script>

    </div>
    <div id='map' class='map'></div>
  </div>


  <script type="text/javascript">
    var map_loaded = false;
    var yelp_loaded = false;
    var lat = 0;
    var long = 0;
    var geoapi = $("#geoapi");
    var yelp_data = {};


    pathArray = location.href.split('/');
    protocol = pathArray[0];
    host = pathArray[2];
    url = protocol + '//' + host;
    POST_baseurl = url + "/"

    // -------------------------- // IP Call // ------------------------- //
    if (navigator.geolocation) {
      geoapi.innerHTML = "Geolocation Found";
      navigator.geolocation.getCurrentPosition(setIP);
    } else {
      geoapi.innerHTML = "Geolocation is not supported by this browser.";
      $.ajax({
        type: 'POST',
        success: function(response) {
          console.log("lat long recieved from server");
          lat = response.lat;
          long = response.long;
          APICalls();
        },
        error: function(xhr) {
          console.log("Failure");
          console.log(xhr)
        },
        url: POST_baseurl + "IP"
      });
    }



    function APICalls() {

      // -------------------------- // Yelp API Call // ------------------------- //
      var yelp_start_time = new Date().getTime();
      console.log("lat: " + lat);
      console.log("long: " + long);
      $.ajax({
        type: 'POST',
        data: {
          "food_type": getParameterByName('type', window.location.href),
          "geolocation": false,
          "long": -1,
          "lat": -1,
          "radius": 1000,
          "limit": 30
        },
        success: function(response) {
          var yelp_request_time = new Date().getTime() - yelp_start_time;
          console.log("Yelp Request time: " + yelp_request_time);
          YelpCallback(response);
        },
        error: function(xhr) {
          console.log("Failure");
          console.log(xhr)
        },
        url: POST_baseurl + "yelp"
      });


      // -------------------------- // MapBox API Call // ------------------------- //
      var map_start_time = new Date().getTime();
      mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15c21vcmdhbiIsImEiOiJjaWxjemtvYWEzejR4dHlseGlkaGZmb2t5In0.BOYaLR5RW0tbUPTFuz5Y0g';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jeremysmorgan/cixxc3h1i00232rqjeeagcb2l',
        center: [lat, long],
        zoom: 13
      });
      map.on('load', function(e) {
        var map_load_time = new Date().getTime() - map_start_time;
        console.log("map_load_time: " + map_load_time);

        MapCallback(e);
      });

    }

    function YelpCallback(data) {
      yelp_loaded = true;
      yelp_data = data;
      if (map_loaded) {
        main();
      }
    }

    function MapCallback(e) {
      map_loaded = true;
      if (YelpCallback) {
        main();
      }
    }

    main() {
      var data = yelp_data;
      var listings = document.getElementById('listings');
      for (i = 0; i < data.length; i++) {
        var name = data[i].name;
        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';
        listing.id = 'listing-' + i;
        var details = listing.appendChild(document.createElement('div'));
        details.innerHTML = name;
        var image = listing.appendChild(document.createElement('div'));
      }

      var features = [];

      for (var i = 0; i < data.length; i++) {
        var current_listing = data[i];
        features.push({
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [current_listing.coordinates.longitude, current_listing.coordinates.latitude]
          },
          "properties": {
            "title": current_listing.name + "ðŸ•",
            'icon-image': 'restaurant-15'
          }
        });
      }

      map.addLayer({
        "id": "restraunts",
        "type": "symbol",
        "source": {
          "type": "geojson",
          "data": {
            "type": "FeatureCollection",
            "features": features
          }
        },
        "layout": {
          "icon-image": "{icon}-15",
          "text-field": "{title}",
          "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
          "text-offset": [0, 0.6],
          "text-anchor": "top"
        }
      });
    }

    // -------------------------- // Accessory Functions  // ------------------------- //
    function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function setIP(position) {
      lat = position.coords.latitude;
      long = position.coords.longitude;
      console.log("In setIP");
      console.log(lat);
      console.log(long);
    }
  </script>
